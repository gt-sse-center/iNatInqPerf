dataset:
  dataset_id: sagecontinuum/INQUIRE-Benchmark-small
  splits: "validation+test"
  directory: data/inquire_benchmark/raw
  export_images: true

embedding:
  model_id: openai/clip-vit-base-patch32
  batch_size: 64
  directory: data/inquire_benchmark/emb

containers:
  - image: "cr.weaviate.io/semitechnologies/weaviate:1.33.2"
    ports:
      "8080": "8080"
    healthcheck: "curl -s http://localhost:8080/v1/.well-known/ready | grep -q 'true' || exit 1"


vectordb:
  type: weaviate.hnsw
  params:
    index_type: hnsw
    metric: cosine
    url: http://localhost
    port: "8080"
    collection_name: Benchmark
    timeout: 10.0

search:
  topk: 10
  queries_file: benchmark/queries.txt

update:
  add_count: 50
  delete_count: 30
