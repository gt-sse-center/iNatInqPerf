dataset:
  dataset_id: sagecontinuum/INQUIRE-Benchmark-small
  splits: "validation[0:200]"
  directory: data/inquire_benchmark/raw
  export_images: true

embedding:
  model_id: openai/clip-vit-base-patch32
  batch_size: 64
  directory: data/inquire_benchmark/emb

container:
  image: "test/test"
  ports:
    "4000": "4000"
  healthcheck: "test"

vectordb:
  type: faiss
  params:
    url: localhost
    port: "8080"
    metric: ip
    index_type: IVFPQ
    nlist: 32768
    m: 64
    nbits: 2
    nprobe: 32
    batch_size: 1000

search:
  topk: 10
  queries_file: "benchmark/queries.txt"

update:
  add_count: 50
  delete_count: 30
